<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link type="text/css" href="/css/demo.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Part Form</title>
</head>
<body>
<div class="container">
    <div class="form-container container-md">
        <h1>Inhouse Part Detail</h1>
        <form action="#" th:action="@{/showFormAddInPart}" th:object="${inhousepart}" method="POST" class="form-inline">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}"/>

            <div>
                <span>Part name: </span>
                <input type="text" th:field="*{name}" placeholder="Name" class="input-override"/>
            </div>
            <div>
                <span>Price: </span>
                <input type="text" path="price" th:field="*{price}" placeholder= "Price" class="input-override"/>
                <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</p>
            </div>
            <div>
                <span>Quantity: </span>
                <input type="text" path="inv" th:field="*{inv}" placeholder="Inventory" class="input-override"/>
                <p th:if="${#fields.hasErrors('inv')}" th:errors="*{inv}">Inventory Error</p>
            </div>
            <div>
                <span>Minimum Inventory: </span>
                <input type="text" path="minInv" th:field="*{minInv}" placeholder="Minimum Inventory" class="input-override">
                <p th:if="${#fields.hasErrors('minInv')}" th:errors="*{minInv}">Minimum Inventory Error</p>
            </div>
            <div>
                <span>Maximum Inventory: </span>
                <input type="text" path="maxInv" th:field="*{maxInv}" placeholder="Maximum Inventory" class="input-override">
                <p th:if="${#fields.hasErrors('maxInv')}" th:errors="*{maxInv}">Maximum Inventory Error</p>
            </div>
            <div>
                <span>Part ID: </span>
                <input type="text" th:field="*{partId}" placeholder="Part ID" class="input-override"/>
            </div>

            <input type="submit" class="button" value="Submit" />
        </form>
    </div>
</div>
<p><errors path="price" cssClass="error"/><p>
<a th:href="@{mainscreen}"><button class="btn btn-lg centered-button">Home</button></a>
</body>
</html>
